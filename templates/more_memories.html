<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Memories - Mia Mayer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f3;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        @keyframes float {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.15);
            animation: float 15s linear infinite;
        }

        .heart-left {
            left: 5%;
        }

        .heart-right {
            right: 5%;
        }

        .heart-center {
            left: 50%;
            transform: translateX(-50%);
        }

        .heart-quarter {
            left: 25%;
        }

        .heart-three-quarter {
            left: 75%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .card-container {
            perspective: 1000px;
            width: 250px;
            height: 350px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(.4,2,.6,1);
            cursor: pointer;
        }
        .card-container:hover .card, .card-container:focus-within .card {
            transform: rotateY(180deg);
            transition-delay: 1.5s;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(255,77,109,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .card-back {
            background: #ffccd5;
            color: #590d22;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-message {
            font-size: 1.1em;
            text-align: center;
        }
        .back-button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #ff758f;
        }
        .heart {
            color: #ff4d6d;
            font-size: 1.5em;
            margin: 0 5px;
        }
        @media (max-width: 900px) {
            .card-container {
                width: 180px;
                height: 250px;
            }
        }
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .card-container {
                width: 90vw;
                height: 50vw;
                max-width: 300px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        {% for i in range(64) %}
        <div class="heart-bg" style="
            left: {{ (i % 8) * 12.5 }}%;
            animation-delay: {{ i * 0.2 }}s;
            font-size: {{ 15 + (i % 5) * 5 }}px;
            animation-duration: {{ 10 + (i % 5) * 5 }}s;
        ">‚ù§Ô∏è</div>
        {% endfor %}
    </div>
    <div class="container">
        <h1>More Memories <span class="heart">üíï</span></h1>
        <a href="/" class="back-button">Back to Home</a>
        <div class="gallery">
            {% for image, message in image_data %}
            <div class="card-container">
                <div class="card">
                    <div class="card-front">
                        <img src="{{ url_for('more_memories_file', filename=image) }}" alt="Our memories">
                    </div>
                    <div class="card-back">
                        <div class="card-message">
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
